<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<!-- para flex frid de foundation usamos la clase callout y definimos una fila con dos columnas
-->
    <div class="row">
      <div class="small-8 medium-6 large-4 columns" >
        <div class="callout primary">    forma1 </div>
      </div>

      <div class="small-4 medium-6 large-8 columns" >
        <div class="callout primary">    forma 2 </div>
      </div>
    </div>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<!-- para el segndo ejemplo se retiran los tamaños de la segunda columna y observaos
que automaticamente rellena el espacio faltante -->

<div class="row">
  <div class="small-4 medium-6 large-8 columns" >
    <div class="callout primary">    forma1 </div>
  </div>

  <div class=" columns" >
    <div class="callout primary">    forma 2 </div>
  </div>
</div>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<!-- para este ejemplo aplicaremos las clases stack para colapsar una caja debajo de la otra en pantallas pequeñas
y unstack para las pantallas medias en adelate para que se organicen equitativamente en la fila -->

    <div class="row small-stack medium-unstack">
      <div class="columns">
        <div class="callout primary">Columna 1</div>
      </div>
      <div class="columns">
        <div class="callout primary">Columna 2</div>
      </div>
      <div class="columns">
        <div class="callout primary">Columna 3</div>
      </div>
      <div class="columns">
        <div class="callout primary">Columna 4</div>
      </div>
    </div>




    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
      <script src="js/vendor/foundation.js"></script>
      <script src="js/app.js"></script>
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  </body>
</html>
